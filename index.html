
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</head>
<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1 class="display-4">Employee Data Management</h1>
      <h3>A Comprehensive Directory of Employee Billable Hours</h3>
    </div>

    <!--Search Parameters-->
    <div class="card">
      <h5 class="card-header">Add Employee</h5>
      <div class="card-body">

        <form>
          <div class="form-group">
            <label>Employee Name</label>
            <input type="searchTerm" class="form-control" id="employee_input" required>
          </div>

          <div class="form-group">
            <label>Role</label>
            <input type="searchTerm" class="form-control" id="role_input" required>
          </div>

          <div class="form-group">
            <label>Start Date (MM/DD/YYYY)</label>
            <input type="startYear" class="form-control" id="date_input" >
          </div>

          <div class="form-group">
            <label>Monthly Rate</label>
            <input type="endYear" class="form-control" id="monthlyRate_input" >
          </div>
          
          <button type="search" id="searchBtn" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

    <br>
    <br>
    <!--Top Articles -->
    <div class="card">
      <h5 class="card-header">Current Employee</h5>
      <div class="card-body">

        <div id="new_employees"></div>

      </div>
    </div>
    <br>
    <br>

    <script src = "assets/javascript/app.js"></script>

  </div>
</body>
</html>
